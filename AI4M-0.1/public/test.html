<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#test-btn").click(function(){
                $.ajax({
                    url: "/proc",
                    type: 'post',
                    data: {
                        lala:'a'
                    },
                    success: function (result) {
                        console.log(result)
                        $("#div1").html(result.data);
                    },
                    error: function (data) {
                        // Some error in ajax call
                        alert("some Error");
                    }
                })
            });

            $('#formId').submit(function (e){
                e.preventDefault();
                alert('submit')
                $.ajax({
                    url: "/proc",
                    type: 'post',
                    data: $(this).serialize(),
                    success: function (result) {
                        console.log(result)
                        $("#div1").html(result.data);
                    },
                    error: function (data) {
                        // Some error in ajax call
                        alert("some Error");
                    }
                })
            })
        });
    </script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
<button id="test-btn">Get External Content</button>

<form id='formId' action='/' method="post"> Name:
    <input type='text'
           id='nm'
           name='nm'>
    </input>
    <br> Student ID:
    <input type='text'
           id='studentId'
           name='studentId'>
    </input>
    <br> Contact No. :
    <input type='text'
           id='contactNumber'
           name='contactNumber'>
    </input>
    <br>
    <button id='submitButton' type="submit">
        Submit
    </button>
</form>

</body>
</html>
