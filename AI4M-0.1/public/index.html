                    </div>
                    <div class="col-4 text-center">
                        <a id="conversation-new" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="New Conversation"><i class="bi bi-cloud-plus"></i></a>
                    </div>
                    <div class="col-4 text-center">
                        <a id="conversation-archive" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Archive Conversation"><i class="bi bi-archive"></i></a>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px">
                    <div class="col-6 text-center">
                        <a id="conversation-export" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Export current conversation"><i class="bi bi-cloud-download-fill"></i></a>
                    </div>
                    <div class="col-6 text-center">
                        <form id="importForm">
                            <label for="importInput">
                                <a id="conversation-import" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Import Conversation"><i class="bi bi-cloud-upload-fill"></i></a>
                            </label>
