<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-level Navbar</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add jQuery and Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Your content here -->
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <nav class="nav flex-column">
        <a class="nav-link active" href="#">Menu Item 1</a>
        <a class="nav-link" href="#">Menu Item 2</a>
        <div class="nav-link">
          <a data-bs-toggle="collapse" href="#submenu1" role="button" aria-expanded="false" aria-controls="submenu1">Menu Item 3</a>
          <div class="collapse" id="submenu1">
            <ul class="nav flex-column ms-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Submenu Item 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Submenu Item 2</a>
              </li>
            </ul>
          </div>
        </div>
        <a class="nav-link" href="#">Menu Item 4</a>
      </nav>
    </div>
    <div class="col-md-9">
      <!-- Your main content here -->
    </div>
  </div>
</div>

</body>
</html>
