<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />-->
    <title>Promptsapper</title>
<!--    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">-->
<!--  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>-->
    <link href="../static/js/plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/plugin/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Code rendering -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<!--    <script src="../static/js/lib/highlight.min.js"></script>-->
    <script src="../static/js/lib/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../static/js/lib/md5.js"></script>
    <script src="../static/js/lib/download.min.js"></script>

    <script src="../static/js/lib/blockly_compressed.js"></script>
    <script src="../static/js/lib/blocks_compressed.js"></script>
    <script src="../static/js/lib/javascript_compressed.js"></script>
    <script src="../static/js/lib/python_compressed.js"></script>
    <script src="../static/js/lib/en.js"></script>
    <script src="../static/js/Sapper_Blocks.js"></script>
    <script src="../static/js/Sapper_javascript.js"></script>
    <script src="../static/js/Sapper_deploy.js"></script>
    <script src="../static/js/background.js"></script>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css"/>
<!--            <script src="../static/js/newlist.js"></script>-->
    <link href="../static/index.css" rel="stylesheet" type="text/css"/>

    <style>
    .vertical-text-ccw {
        transform: rotate(90deg);
        white-space: nowrap;
    }
    .vertical-text-cw {
        transform: rotate(90deg);
        white-space: nowrap;
        transform-origin: top right;
    }
    .vertical-btn-group {
        height: 100%;
        align-items: flex-start;
    }

</style>



</head>
<body style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%)">
<div class="container-fluid" style="width: 100%;height: 100%;padding: 0">
  <div class="container-fluid" style="padding-left: 5px">
    <div id="sapper_func" class="row">
      <div id="sapper_func_left" class="col-12">
        <div class="btn-group">
          <div class="btn-group">
            <button type="button" class="btn content_button dropdown-toggle" data-bs-toggle="dropdown">File</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="new_project()">New Project</a></li>
              <li><a class="dropdown-item" onclick="save_project()">Save Project</a></li>
              <li><a class="dropdown-item" onclick="download_project()">Download Project</a></li>
              <li><a class="dropdown-item" onclick="share_project()">Share Project</a></li>
            </ul>
          </div>
          <button type="button" id="ShowExplorationViewButton" onclick="shift_view()" class="btn content_button">Exploration View</button>
          <button type="button" id="ShowDesignViewButton" onclick="shift_view()" class="btn content_button">Design View</button>
          <button type="button" id="ShowBlockViewButton" onclick="shift_view()" class="btn content_button">Block View</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="">
    <div id="sapper_body" class="row">
             <!-- 左侧侧边栏 -->
        <div class="col-1" style="width: 25px; padding: 0">
            <div class="btn-group vertical-text-ccw" style="width: 25px;">
                <button type="button" id="Show_Project_List" onclick="show_project()" class="btn content_button">Project</button>
            </div>
        </div>
        <div id="ShowProjectDiv" class="btn-group-vertical" style="width: 100px;display: none;"></div>
        <!-- 中间主区域 -->
        <div id="ProjectDiv" class="col-12" style="padding-left: 5px;padding-right: 0">
        <!-- 原有的 ProjectDiv 内容 -->
        <div id="ProjectMainDiv" class="container-fluid" style="padding-bottom: 2px">
          <div id="WorkDiv" class="row">
            <div id="blocklyDiv" class="col-12"></div>
            <div id="draftBlocklyDiv" class="col-12" style="display: none;padding: 0"></div>
          </div>
        </div>
        <div id="CodeDiv" class="container-fluid code_model_content" style="height: 100px;padding-bottom: 2px">
          <div id="ProjectConsole" class="container-fluid" style="height: 100%;padding: 0;border-top: #8c8686 solid 5px;">
            <div id="BlockConsole" class="container-fluid" style="height: 100%;display: block"></div>
            <div id="PromptConsole" class="container-fluid" style="height: 100%;display: none"></div>
                      <div id="EngineConsole" class="container-fluid" style="height: 100%;display: none"></div>
                  </div>
              </div>
      </div>
        <div id="ModelDiv" class="col-5" style="padding: 0">
          </div>
        <div id="PromptDiv" class="col-5" style="padding: 0"></div>
        <!-- 右侧侧边栏 -->
        <div class="col-1" style="width: 25px; padding: 0">
            <div class="btn-group vertical-text-cw" style="width: 25px;">
                <button type="button" id="show_modelpanel_button" onclick="show_model()" class="btn content_button ">Engine Management</button>
                <button type="button" id="show_promptpanel_button" onclick="show_prompt()" class="btn content_button">Prompt Hub</button>
            </div>
        </div>
        <!-- 底部导航栏 -->
        <div class="container-fluid" style="position: fixed; bottom: 0; width: 100%; height: 35px; padding: 0;padding-left: 10px">
            <div class="row" style="padding-bottom: 3px;padding-top: 3px">
                <div class="col">
                    <div class="btn-group">
                        <button id="show_blockconsole_button" onclick="show_block_console()" class="btn content_button" style="height: 25px;">Block Console</button>
                        <button id="show_engineconsole_button" onclick="show_engine_console()" class="btn content_button" style="height: 25px;">Engine Console</button>
                        <button id="show_promptconsole_button" onclick="show_prompt_console()" class="btn content_button" style="height: 25px;">Prompt Console</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
