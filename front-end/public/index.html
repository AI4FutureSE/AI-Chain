<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI4Mission</title>
    <!-- bootstrap -->
    <link href="plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="plugin/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- self --> 
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

<main id="main" class="container-fluid">
    <div class="row one-page">
        <!-- *** Left sidebar *** -->
        <div id="left-sidebar" class="col-2">
            <!-- Brand -->
            <div class="text-center brand">
                <img src="images/csiro.jpg" class="brand-logo">
<!--                <p class="brand-title">AI4<span class="font-colorful">Mission</span></p>-->
            </div>

            <!-- User Role -->
            <div class="user text-center">
                <p class="user-info">You Are Using AS</p>
                <div class="user-icon-container">
                    <img src="images/enquirer.jpg" class="user-icon user-icon-select user-icon-enquirer">
                    <img src="images/expertise.jpg" class="user-icon user-icon-nonselect user-icon-expertise">
                </div>
                <p class="user-info user-role">Stakeholder</p>
            </div>

            <!-- Conversation options -->
            <div class="conversation-opts container opts-enquirer">
                <div class="row">
                    <div class="col-3 text-center">
                        <a id="conversation-history" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Conversation history"><i class="bi bi-clock-history"></i></a>
                    </div>
                    <div class="col-3 text-center">
                        <a id="conversation-new" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="New Conversation"><i class="bi bi-cloud-plus"></i></a>
                    </div>
<!--                    <div class="col-4 text-center">-->
<!--                        <a id="conversation-archive" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Archive Conversation"><i class="bi bi-archive"></i></a>-->
<!--                    </div>-->
                    <div class="col-3 text-center">
                        <a class="conversation-export conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Export current conversation"><i class="bi bi-cloud-download-fill"></i></a>
                    </div>
                    <div class="col-3 text-center">
                        <form id="importForm">
                            <label for="importInput">
                                <a id="conversation-import" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Import Conversation"><i class="bi bi-cloud-upload-fill"></i></a>
                            </label>
                            <input id="importInput" type="file" style="display: none" accept="application/json">
                        </form>
                    </div>
                </div>
            </div>
            <div class="conversation-opts container opts-expertise">
                <div class="row">
                    <div class="col-6 text-center">
                        <a id="check-enquire" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Check Enquires"><i class="bi bi-card-list"></i></a>
                    </div>
                    <div class="col-6 text-center">
                        <a class="conversation-export conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Export current conversation"><i class="bi bi-cloud-download-fill"></i></a>
                    </div>
                </div>
            </div>
<!--         <button id="btn-test" class="btn">Test</button>-->
        </div>

        <!-- *** Chat page *** -->
        <div id="chat_container" class="col-10">
            <!-- *** Middle page *** -->
            <div id="middle-page">
                <!-- chat page to contain all the conversation contents -->
                <div class="chat-page">
                    <!-- conversation -->
                    <div id="conv-0" class="conversation-wrapper">
                        <div class="conversation-dialog dialog-question" data-role="Expertise">
                            <div class="dialog-portrait">
                                <img src="images/expertise.jpg" class="dialog-portrait-img">
                                <p class="dialog-portrait-name">Expertise</p>
                            </div>
                            <div class="dialog-msg-wrapper">
                            </div>
                        </div>
                    </div>
                    <!-- Input bar -->
                    <div class="input-wrapper">
                        <form id="msgForm" method="post" action="">
                            <div class="input-group input-msg">
                                <input required id="msgInput" name="message" type="text" class="form-control" placeholder="Ask something">
                                <button class="btn btn-msg" type="submit"><i class="bi bi-send-fill"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="reminder-wrapper">
                        <span class="bottom-reminder">
                            Click on the <span style="color: orangered">Expertise's answer</span> to edit
                        </span>
                    </div>
                </div>

                <!-- Expertise UI to view enquires -->
                <div class="enquires-page-expertise">
                    <!-- Enquires in cards -->
                    <div class="enquire-wrapper">
<!--                        <div class="conversation-card" data-conv-target="conv-0">-->
<!--                            <div class="go-corner">-->
<!--                                <div class="card-remove">-->
<!--                                    x-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <p class="con-card-title">Explain quantum computing in simple terms</p>-->
<!--                            <p class="con-card-subtitle">Enquire - 1/1/2023</p>-->
<!--                            <p class="con-card-content">Quantum computing is a type of computing that uses quantum-mechanical phenomena, such as superposition and entanglement, to perform operations on data.</p>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>

            <!-- *** Right bar *** -->
            <div id="right-sidebar" class="hidden">
                <div class="rightbar-title-container">
                    <p class="rightbar-title">Conversations</p>
                </div>
                <!-- conversation cards -->
<!--                <div class="conversation-card" data-conv-target="conv-0">-->
<!--                    <div class="go-corner">-->
<!--                        <div class="card-remove">-->
<!--                            x-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <p class="con-card-title">Explain quantum computing in simple terms</p>-->
<!--                    <p class="con-card-subtitle">Enquire - 1/1/2023</p>-->
<!--                    <p class="con-card-content">Quantum computing is a type of computing that uses quantum-mechanical phenomena, such as superposition and entanglement, to perform operations on data.</p>-->
<!--                </div>-->
            </div>
        </div>

    </div>
</main>

</body>
</html>
