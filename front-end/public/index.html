<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI4Mission</title>
    <!-- bootstrap -->
    <link href="plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="plugin/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="plugin/jquery.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- self -->
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

<main id="main" class="container-fluid">
    <!-- *** Left sidebar *** -->
    <div id="left-sidebar">
        <!-- Brand -->
        <div class="text-center brand">
            <img src="images/sapperlogo.jpg" class="brand-logo">
        </div>

        <!-- Conversation options -->
        <div class="conversation-opts container">
            <div class="text-center">
                <a id="conversation-history" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Conversation history"><i class="bi bi-book-fill"></i></a>
            </div>
            <div class="text-center">
                <a id="conversation-new" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="New Conversation"><i class="bi bi-cloud-plus-fill"></i></a>
            </div>
            <div class="text-center">
                <a id="conversation-archive" class="conversation-opts-link" data-bs-toggle="tooltip" data-bs-placement="top" title="Archive Conversation"><i class="bi bi-archive-fill"></i></a>
            </div>
        </div>
    </div>

    <!-- *** Chat page *** -->
    <div id="chat_container">
        <!-- *** Middle page *** -->
        <div id="middle-page">
            <!-- conversation -->
            <div id="conv-0" class="conversation-wrapper">
            </div>
            <!-- Input bar -->
            <div class="input-wrapper">
                <form id="msgForm" method="post" action="">
                    <div class="input-group input-msg">
                        <input required id="msgInput" name="message" type="text" class="form-control" placeholder="Enquiry">
                        <a class="btn btn-msg" type="submit"><i class="bi bi-send-fill"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

</body>
</html>
